<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>JS 연습</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        // 변수 선언
        // ECMAScript 6 이전에는 변수 선언이 var
        // let이 기본, var 는 지역변수 선언
        let radius = 10;
        const pi = 3.14159265;

        // 출력
        let res = 2 * radius * pi
        alert(res);

        // 콘솔 출력
        console.log(res);

        if(res > 100){
            console.log('원의 둘레는 100보다 큽니다.');
        } else {
            console.log('원이 100보다 작습니다.');
        }

        let date = new Date();
        let year = date.getFullYear();  // 년도만 가져옴
        let month = date.getMonth() + 1;
        let day = date.getDate();   // 일 // getDay() 월요일 1~ 일요일 7
        let hour = date.getHours();
        let minute = date.getMinutes();
        let second = date.getSeconds();
        console.log(date);
        console.log(year + '-' + month + '-' + day + '-' + hour + ':' + minute + ':' + second);
        // if 문 끝

        // 배열 변수 선언 == 파이썬과 동일
        let array = [300.9, false, 'string',[1,2,3], {'key':'value','optoin':true}, function(){alert('Hey')}]
        console.log(array[0]);
        //let i = 0;
        // while(i< array.length){
        //     alert(array[i]);
        //     i++;
        // }

        // for(var i = 0; i<array.length; i++){
        //     alert(i + '번 출력 : ' + array[i]);
        // }
        // 반복문 끝
        // 함수 시작!@!
        let fn1 = function(){
            console.log('함수 fn1 실행!');
            console.log('함수 종료!@!');
        }

        fn1();

        function fn2(){
            console.log('함수 fn2 실행!');
            console.log('함수 종료!@!');
        }
        console.log('타입 = ' + typeof(fn2));
        fn2();

        // 함수 우선 순위
        var fn = function() {alert('fn10');}; // 얘는 실행안됨
        var fn = function() {alert('fn20');}; // 얘가 실행됨
        fn();

        var fm = function() {alert('fn10');}; // 얘가 실행됨
        function fm() {alert('fm20');}; // 얘는 실행 안됨
        fm();

        function ff(x) {
            return x * x;
        }
        console.log(ff(10));

        function callTenTimes(callback){
            for(var i = 0; i<5; i++){
                callback(); // 매개변수가 함수
            }
        }

        var callFunc = function(){
            console.log('콜백 호출!!!');
        };
        callTenTimes(callFunc);

        // Javascript  객체
        let product = {
            품명 : '건조 망고',
            유형 : '당절임 건조과일',
            성분 : '망고, 설탕, 메타중아황산나트륨, 치자황색소',
            원산지 : '필리핀',
            가격 : 2000
        }

        console.log(product['품명'])// 배열처럼 사용
        console.log(product.가격); // 클래스 속성처럼 사용

        for(var i in product){
            console.log(i + ' => ' + product[i]);
        }

        // this
        let ironman = {
            name : 'Tony Stark',
            proud : function(item){
                console.log(this.name + '는 ' + item + '이 많습니다' );
            }
        };
        ironman.proud('돈');
    </script>
