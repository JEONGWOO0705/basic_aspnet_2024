<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!--jQuery  링크를 사용 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var input1 = document.querySelectorAll('input')[0]; // 주민 앞자리
            var input2 = document.querySelectorAll('input')[1]; // 주민 뒷자리

            input1.onkeydown = function(){
                if(input1.value.length >= 6){
                    input2.focus();
                }
            }

            input2.onkeydown = function(event){
                var event = event || window.event;
                if(event.keyCode == 8 && input2.value.length == 0){
                    input1.focus();
                }
            }
        })
    </script>
</head>
<body>
    <form>
        <input type="text" maxlength="6">
        <span>-</span>
        <input type="text" maxlength="7"><br>
        <input type="submit">
    </form>    
</body>
</html>
