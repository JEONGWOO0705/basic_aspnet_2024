<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Bootstrap study 01</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- Bootstrap css 위치-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <script src='main.js'></script>
</head>
<body>
    <h2>Hello, Bootstrap5!!</h2>

    <input type="button" value ="기본">
    <button type="button" class="btn">기본</button>
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-secondary">secondary</button>
    <button type="button" class="btn btn-success">success</button>
    <button type="button" class="btn btn-info">info</button>
    <button type="button" class="btn btn-warning">warning</button>
    <button type="button" class="btn btn-danger">danger</button>
    <button type="button" class="btn btn-dark">Dark</button>
    
    <br>
    <button type="button" class="btn btn-sm btn-primary">Primary</button> <!--Small Size Button-->

    <br>
    <a href="#" role="button" class="btn btn-success">Link</a>
    <input type="reset" value="리셋" class="btn btn-warning">
    <button type="button" class="btn btn-primary btn active" data-bs-toggle="button">토글버튼</button>
    <br>
    <button type="button" class="btn">기본</button>
    <button type="button" class="btn  btn-outline-primary">Primary</button>
    <button type="button" class="btn  btn-outline-secondary">secondary</button>
    <button type="button" class="btn  btn-outline-success">success</button>
    <button type="button" class="btn  btn-outline-info">info</button>
    <button type="button" class="btn  btn-outline-warning" disabled>warning</button>
    <button type="button" class="btn  btn-outline-danger">danger</button>
    <button type="button" class="btn  btn-outline-dark">Dark</button>


    <!-- Bootstrap js 위치-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" 
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous"></script>
</body>
</html>
